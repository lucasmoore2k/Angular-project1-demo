<div class="row">
    <div class="col-md-5">
        <app-recipelist
        (recipeWasSelected)="selectedRecipe = $event"></app-recipelist>
    </div>
    <div class="col-md-7">
        <app-recipedetail
        *ngIf="selectedRecipe"></app-recipedetail>
        <ng-template #infoText>
            <p>Select a recipe</p>
        </ng-template>
    </div>
</div>
